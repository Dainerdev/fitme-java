<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IMC - FitMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .imc-bar-container {
            margin: 0 40px 0 40px;
            position: relative;
            height: 12px;
            border-radius: 10px;
            background: linear-gradient(to right,
                    #4fc3f7,
                    /* bajo peso */
                    #4caf50,
                    /* normal */
                    #ffc107,
                    /* sobrepeso */
                    #ff9800
                    /* obesidad */
                );
        }

        #imc-indicator {
            position: absolute;
            top: -6px;
            width: 4px;
            height: 26px;
            background-color: #000;
            border-radius: 2px;
            transition: left 0.4s ease;
        }

        .imc-labels span {
            margin: 0 60px 20px 60px;
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <div th:replace="layout/navbar :: navbar"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div th:replace="layout/sidebar :: sidebar"></div>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col-md-9 col-lg-10 p-5">

                <h2 class="fw-bold mb-4">Índice de Masa Corporal (IMC)</h2>
                <p class="text-muted mb-4">El IMC es el peso de una persona en kilogramos dividido por el cuadrado
                    de su altura en metros. El IMC es un método sencillo para determinar la categoría de peso.</p>

                <div class="row">

                    <!-- FORMULARIO IMC -->
                    <div class="col-md-6">
                        <div class="card shadow-sm border-0 p-3">
                            <div class="card-body">
                                <h5 class="card-title mb-4 fw-bold">Calcula tu IMC</h5>

                                <form id="imcForm">
                                    <div class="mb-4">
                                        <label class="form-label fw-semibold">Peso (kg)</label>
                                        <input type="number" step="0.1" class="form-control" id="peso" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Estatura (cm)</label>
                                        <input type="number" step="0.01" class="form-control" id="estatura" required>
                                    </div>

                                    <button type="submit" class="btn btn-warning w-100">
                                        Calcular IMC
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- RESULTADO -->
                    <div class="col-md-6">
                        <div class="card shadow-sm border-0 p-3">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Resultado</h5>

                                <p class="fs-5">
                                    IMC: <span id="resultado" class="fw-bold">—</span>
                                </p>

                                <!-- BARRA IMC -->
                                <div class="mt-4 p-3">
                                    <div class="imc-bar-container">
                                        <div id="imc-indicator"></div>
                                    </div>

                                    <div class="d-flex justify-content-between mt-2 imc-labels">
                                        <span>18.5</span>
                                        <span>24.9</span>
                                        <span>30+</span>
                                    </div>
                                </div>

                                <p id="clasificacion" class="fw-semibold"></p>
                                <p id="mensaje" class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.getElementById("imcForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const peso = parseFloat(document.getElementById("peso").value);
            const estaturaCm = parseFloat(document.getElementById("estatura").value);
            const estatura = estaturaCm / 100;

            const imc = (peso / (estatura * estatura)).toFixed(1);
            document.getElementById("resultado").innerText = imc;

            let clasificacion = "";
            let mensaje = "";

            if (imc < 18.5) {
                clasificacion = "Bajo peso";
                mensaje = "Es recomendable mejorar hábitos alimenticios.";
            } else if (imc < 25) {
                clasificacion = "Peso normal";
                mensaje = "Mantén un estilo de vida saludable.";
            } else if (imc < 30) {
                clasificacion = "Sobrepeso";
                mensaje = "Considera aumentar la actividad física.";
            } else {
                clasificacion = "Obesidad";
                mensaje = "Es importante consultar con un profesional.";
            }

            document.getElementById("clasificacion").innerText = clasificacion;
            document.getElementById("mensaje").innerText = mensaje;

            // --- MOVER INDICADOR ---
            const indicator = document.getElementById("imc-indicator");

            // Rango visual de 15 a 35 IMC
            const minIMC = 15;
            const maxIMC = 35;

            let porcentaje = (imc - minIMC) / (maxIMC - minIMC);
            porcentaje = Math.max(0, Math.min(porcentaje, 1));

            indicator.style.left = `calc(${porcentaje * 100}% - 2px)`;
        });
    </script>

</body>
</html>
