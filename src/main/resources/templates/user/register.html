<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - FitMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fbf7ea;
        }

        .card {
            border: none;
            border-radius: 12px;
        }

        .header-bar {
            background: linear-gradient(to right, #e9ba01, #ddb102);
            padding: 1.3rem;
            border-radius: 12px 12px 0 0;
            color: white;
            text-align: center;
        }

        .btn-register {
            background-color: #ddb102;
            border: none;
            color: white;
        }
        
        .btn-register:hover {
            background-color: #c59a00;
            color: white;
        }

    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow" style="max-width: 650px; width: 100%;">

            <div class="header-bar">
                <h2 class="fw-bold m-0">Crear Cuenta</h2>
            </div>

            <div class="card-body p-4">
                <form action="/register" method="post">

                    <!-- Nombre + Apellido -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Nombre(s)</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Apellido(s)</label>
                            <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" placeholder="correo@ejemplo.com" required>
                    </div>

                    <!-- Password + Confirm -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="****" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Confirmar Contraseña</label>
                            <input type="password" class="form-control" name="confirmPassword" placeholder="****"
                                required>
                        </div>
                    </div>

                    <!-- Fecha de nacimiento: Día - Mes - Año -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Fecha de nacimiento</label>
                        <div class="row">

                            <!-- Día -->
                            <div class="col-4">
                                <select class="form-select" name="dia" required>
                                    <option value="">Día</option>
                                    <!-- Días 1-31 -->
                                    <script>
                                        for (let i = 1; i <= 31; i++) {
                                            document.write(`<option value="${i}">${i}</option>`);
                                        }
                                    </script>
                                </select>
                            </div>

                            <!-- Mes -->
                            <div class="col-4">
                                <select class="form-select" name="mes" required>
                                    <option value="">Mes</option>
                                    <option value="1">Enero</option>
                                    <option value="2">Febrero</option>
                                    <option value="3">Marzo</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Mayo</option>
                                    <option value="6">Junio</option>
                                    <option value="7">Julio</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </div>

                            <!-- Año -->
                            <div class="col-4">
                                <select class="form-select" name="ano" required>
                                    <option value="">Año</option>
                                    <!-- Años dinámicos -->
                                    <script>
                                        const currentYear = new Date().getFullYear();
                                        for (let year = currentYear; year >= 1900; year--) {
                                            document.write(`<option value="${year}">${year}</option>`);
                                        }
                                    </script>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Objetivo físico -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Objetivo físico</label>
                        <select class="form-select" name="objetivo" required>
                            <option value="">Selecciona una opción</option>
                            <option value="perder_peso">Perder peso</option>
                            <option value="ganar_musculo">Ganar músculo</option>
                            <option value="mantener">Mantener forma</option>
                        </select>
                    </div>

                    <p class="text-center mt-4 mb-0">
                        ¿Ya tienes una cuenta? <a href="/login" class="text-primary">Inicia sesión</a>
                    </p>

                    <!-- Botones -->
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="/" class="btn btn-outline-secondary px-4 py-2">
                            Cancelar
                        </a>

                        <button type="submit" class="btn px-4 py-2 fw-semibold btn-register">
                            Crear Cuenta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
