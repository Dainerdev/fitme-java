<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FitMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .brand-title {
            color: #ddb102;
            font-weight: 700;
            font-size: 2rem;
        }

        .login-card {
            border: none;
            border-radius: 12px;
        }

        .btn-fitme {
            background-color: #ddb102;
            border: none;
            color: white;
            font-weight: 600;
        }

        .btn-fitme:hover {
            background-color: #caa001;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow login-card px-4 py-5" style="width: 420px;">

            <!-- Logo / Nombre -->
            <h2 class="text-center mb-4 brand-title">FitMe</h2>
            <h4 class="text-center fw-bold mb-4">Iniciar Sesión</h4>

            <!-- FORMULARIO -->
            <form action="/login" method="post">

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Correo electrónico</label>
                    <input type="email" name="email" class="form-control" placeholder="correo@ejemplo.com" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Contraseña</label>
                    <input type="password" name="password" class="form-control" placeholder="****" required>
                </div>

                <!-- Link a registro -->
                <p class="text-center mt-4">
                    ¿No tienes cuenta?
                    <a href="/register" class="text-decoration-none fw-semibold" style="color: #ddb102;">
                        Crear una
                    </a>
                </p>

                <!-- Botones -->
                <div class="d-flex justify-content-center gap-3 mt-4">

                    <a href="/" class="btn btn-outline-secondary px-4 py-2">
                        Cancelar
                    </a>

                    <button type="submit" class="btn btn-fitme px-4 py-2">
                        Iniciar Sesión
                    </button>

                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
