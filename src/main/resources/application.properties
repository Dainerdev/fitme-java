spring.application.name=fitme

#QUITAR EL BANNER Y LOGO DE SPRING DEL LOG
spring.main.banner-mode=off

#ACTUALIZAR AUTOMÁTICAMENTE CUANDO GUARDEMOS LOS CAMBIOS
spring.thymeleaf.cache=false

#ESTO ES PARA PODER VER EN EL LOG DEL SQL QUE SE HA GENERADO EN CADA OPERACIÓN
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#indica a Spring que cierre EntityManager despuÃ©s de que se haya procesado la solicitud
spring.jpa.open-in-view=false